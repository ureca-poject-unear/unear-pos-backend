name: Create Jira Sub-task
on:
  issues:
    types:
      - opened

# 각 레포별 설정값 (레포마다 이 값들을 수정해주세요)
env:
  REPO_GUBUN: "백엔드"  # 각 레포의 구분값
  REPO_NAME: "pos"  # 각 레포의 repo 필드값

jobs:
  create-subtask:
    name: Create Jira Sub-task
    runs-on: ubuntu-latest
    steps:
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Try Parse Sub-task Template
        uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        continue-on-error: true
        with:
          template-path: .github/ISSUE_TEMPLATE/sub-task.yml

      - name: Check if Sub-task Template Parsed Successfully
        id: check-subtask-template
        run: |
          if [ "${{ steps.issue-parser.outputs.jsonString }}" != "" ] && [ "${{ steps.issue-parser.outcome }}" == "success" ]; then
            echo "is_subtask=true" >> $GITHUB_OUTPUT
            echo "Sub-task template parsed successfully"
          else
            echo "is_subtask=false" >> $GITHUB_OUTPUT
            echo "Sub-task template parsing failed - this is not a sub-task"
          fi

      - name: Log Issue Parser
        if: ${{ steps.check-subtask-template.outputs.is_subtask == 'true' }}
        run: |
          echo 'JSON String:'
          echo '${{ steps.issue-parser.outputs.jsonString }}'

      - name: Set parsed values
        if: ${{ steps.check-subtask-template.outputs.is_subtask == 'true' }}
        id: parsed
        run: |
          echo "description=${{ fromJson(steps.issue-parser.outputs.jsonString).issueparser_description }}" >> $GITHUB_OUTPUT
          
          # 상위 작업 번호 처리 (숫자만 입력된 경우 WL7- 접두사 추가)
          PARENT_INPUT="${{ fromJson(steps.issue-parser.outputs.jsonString).issueparser_parentKey }}"
          if [ ! -z "$PARENT_INPUT" ]; then
            if [[ "$PARENT_INPUT" =~ ^[0-9]+$ ]]; then
              # 숫자만 입력된 경우
              PARENT_KEY="WL7-$PARENT_INPUT"
            elif [[ "$PARENT_INPUT" =~ ^WL7-[0-9]+$ ]]; then
              # 이미 WL7- 형태로 입력된 경우
              PARENT_KEY="$PARENT_INPUT"
            else
              # 잘못된 형태
              PARENT_KEY=""
            fi
          else
            PARENT_KEY=""
          fi
          
          echo "parentKey=$PARENT_KEY" >> $GITHUB_OUTPUT
          echo "Original input: $PARENT_INPUT"
          echo "Processed parentKey: $PARENT_KEY"

      - name: Convert markdown to Jira Syntax
        if: ${{ steps.check-subtask-template.outputs.is_subtask == 'true' }}
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create sub-task
        if: ${{ steps.check-subtask-template.outputs.is_subtask == 'true' && steps.parsed.outputs.parentKey != '' }}
        id: create-subtask
        uses: atlassian/gajira-create@v3
        with:
          project: WL7
          issuetype: 하위 작업
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: |
            {
              "parent": {
                "key": "${{ steps.parsed.outputs.parentKey }}"
              },
              "customfield_10041": { "value": "${{ env.REPO_GUBUN }}" },
              "customfield_10042": { "value": "${{ env.REPO_NAME }}" }
            }

      - name: Log created subtask
        if: ${{ steps.check-subtask-template.outputs.is_subtask == 'true' }}
        run: echo "Jira Sub-task ${{ steps.create-subtask.outputs.issue }} was created"

      - name: Update issue title
        if: ${{ steps.check-subtask-template.outputs.is_subtask == 'true' }}
        uses: actions-cool/issues-helper@v3
        with:
          actions: "update-issue"
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "[${{ steps.create-subtask.outputs.issue }}] ${{ github.event.issue.title }}"

      - name: Add comment with created subtask
        if: ${{ steps.check-subtask-template.outputs.is_subtask == 'true' }}
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ## ✅ Jira 하위 작업 생성 완료
            
            **Sub-task:** [${{ steps.create-subtask.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create-subtask.outputs.issue }})
            **Parent Issue:** [${{ steps.parsed.outputs.parentKey }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.parsed.outputs.parentKey }})
            **구분:** ${{ env.REPO_GUBUN }}
            **Repo:** ${{ env.REPO_NAME }}
            
            🎉 하위 작업이 성공적으로 생성되었습니다!
