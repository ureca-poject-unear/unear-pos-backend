name: Create Main Jira Issue
on:
  issues:
    types:
      - opened

# ê° ë ˆí¬ë³„ ì„¤ì •ê°’ (ë ˆí¬ë§ˆë‹¤ ì´ ê°’ë“¤ì„ ìˆ˜ì •í•´ì£¼ì„¸ìš”)
env:
  REPO_GUBUN: "ë°±ì—”ë“œ"  # ê° ë ˆí¬ì˜ êµ¬ë¶„ê°’
  REPO_NAME: "pos"  # ê° ë ˆí¬ì˜ repo í•„ë“œê°’

jobs:
  create-main-issue:
    name: Create Main Jira Issue
    runs-on: ubuntu-latest
    steps:
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Try Parse Main Issue Template
        uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        continue-on-error: true
        with:
          template-path: .github/ISSUE_TEMPLATE/main-issue.yml

      - name: Check if Main Issue Template Parsed Successfully
        id: check-main-template
        run: |
          if [ "${{ steps.issue-parser.outputs.jsonString }}" != "" ] && [ "${{ steps.issue-parser.outcome }}" == "success" ]; then
            echo "is_main_issue=true" >> $GITHUB_OUTPUT
            echo "Main issue template parsed successfully"
          else
            echo "is_main_issue=false" >> $GITHUB_OUTPUT
            echo "Main issue template parsing failed - this is not a main issue"
          fi

      - name: Log Issue Parser
        if: ${{ steps.check-main-template.outputs.is_main_issue == 'true' }}
        run: |
          echo 'JSON String:'
          echo '${{ steps.issue-parser.outputs.jsonString }}'

      - name: Set parsed values
        if: ${{ steps.check-main-template.outputs.is_main_issue == 'true' }}
        id: parsed
        run: |
          echo "issueType=${{ fromJson(steps.issue-parser.outputs.jsonString).issueparser_issueType }}" >> $GITHUB_OUTPUT
          echo "description=${{ fromJson(steps.issue-parser.outputs.jsonString).issueparser_description }}" >> $GITHUB_OUTPUT
          
          # ìƒìœ„ ì—í”½ ë²ˆí˜¸ ì²˜ë¦¬ (ìˆ«ìë§Œ ì…ë ¥ëœ ê²½ìš° WL7- ì ‘ë‘ì‚¬ ì¶”ê°€)
          PARENT_INPUT="${{ fromJson(steps.issue-parser.outputs.jsonString).issueparser_parentKey }}"
          if [ ! -z "$PARENT_INPUT" ]; then
            if [[ "$PARENT_INPUT" =~ ^[0-9]+$ ]]; then
              # ìˆ«ìë§Œ ì…ë ¥ëœ ê²½ìš°
              PARENT_KEY="WL7-$PARENT_INPUT"
            elif [[ "$PARENT_INPUT" =~ ^WL7-[0-9]+$ ]]; then
              # ì´ë¯¸ WL7- í˜•íƒœë¡œ ì…ë ¥ëœ ê²½ìš°
              PARENT_KEY="$PARENT_INPUT"
            else
              # ì˜ëª»ëœ í˜•íƒœ
              PARENT_KEY=""
            fi
          else
            PARENT_KEY=""
          fi
          
          echo "parentKey=$PARENT_KEY" >> $GITHUB_OUTPUT
          echo "Original input: $PARENT_INPUT"
          echo "Processed parentKey: $PARENT_KEY"

      - name: Map issue type to Jira
        if: ${{ steps.check-main-template.outputs.is_main_issue == 'true' }}
        id: map-issue-type
        run: |
          case "${{ steps.parsed.outputs.issueType }}" in
            "ë²„ê·¸") echo "jira_type=ë²„ê·¸" >> $GITHUB_OUTPUT ;;
            "ì‘ì—…") echo "jira_type=ì‘ì—…" >> $GITHUB_OUTPUT ;;
            "ìŠ¤í† ë¦¬") echo "jira_type=ìŠ¤í† ë¦¬" >> $GITHUB_OUTPUT ;;
            *) echo "jira_type=ì‘ì—…" >> $GITHUB_OUTPUT ;;
          esac

      - name: Convert markdown to Jira Syntax
        if: ${{ steps.check-main-template.outputs.is_main_issue == 'true' }}
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create main issue (with epic)
        if: ${{ steps.check-main-template.outputs.is_main_issue == 'true' && steps.parsed.outputs.parentKey != '' }}
        id: create-main-with-epic
        uses: atlassian/gajira-create@v3
        with:
          project: WL7
          issuetype: ${{ steps.map-issue-type.outputs.jira_type }}
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: |
            {
              "parent": {
                "key": "${{ steps.parsed.outputs.parentKey }}"
              },
              "customfield_10041": { "value": "${{ env.REPO_GUBUN }}" },
              "customfield_10042": { "value": "${{ env.REPO_NAME }}" }
            }

      - name: Create main issue (no epic)
        if: ${{ steps.check-main-template.outputs.is_main_issue == 'true' && steps.parsed.outputs.parentKey == '' }}
        id: create-main-no-epic
        uses: atlassian/gajira-create@v3
        with:
          project: WL7
          issuetype: ${{ steps.map-issue-type.outputs.jira_type }}
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: |
            {
              "customfield_10041": { "value": "${{ env.REPO_GUBUN }}" },
              "customfield_10042": { "value": "${{ env.REPO_NAME }}" }
            }

      - name: Set main issue output
        if: ${{ steps.check-main-template.outputs.is_main_issue == 'true' }}
        id: main-issue
        run: |
          if [ "${{ steps.create-main-with-epic.outputs.issue }}" != "" ]; then
            echo "issue=${{ steps.create-main-with-epic.outputs.issue }}" >> $GITHUB_OUTPUT
          else
            echo "issue=${{ steps.create-main-no-epic.outputs.issue }}" >> $GITHUB_OUTPUT
          fi

      - name: Log created issue
        if: ${{ steps.check-main-template.outputs.is_main_issue == 'true' }}
        run: echo "Main Jira Issue ${{ steps.main-issue.outputs.issue }} was created"

      - name: Update issue title
        if: ${{ steps.check-main-template.outputs.is_main_issue == 'true' }}
        uses: actions-cool/issues-helper@v3
        with:
          actions: "update-issue"
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "[${{ steps.main-issue.outputs.issue }}] ${{ github.event.issue.title }}"

      - name: Add comment with Jira issue link
        if: ${{ steps.check-main-template.outputs.is_main_issue == 'true' }}
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ## ğŸŸï¸ Jira ë©”ì¸ ì´ìŠˆ ìƒì„± ì™„ë£Œ
            
            **Main Issue:** [${{ steps.main-issue.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.main-issue.outputs.issue }})
            **Type:** ${{ steps.map-issue-type.outputs.jira_type }}
            **êµ¬ë¶„:** ${{ env.REPO_GUBUN }}
            **Repo:** ${{ env.REPO_NAME }}
            ${{ steps.parsed.outputs.parentKey != '' && format('**Parent Epic:** {0}', steps.parsed.outputs.parentKey) || '' }}
            
